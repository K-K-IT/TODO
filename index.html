<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista zadań</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista zadań</h1>
        <form id="taskForm" class="mb-4">
            <div class="form-group">
                <input type="text" id="taskTitle" class="form-control" placeholder="Tytuł zadania" required>
            </div>
            <div class="form-group">
                <textarea id="taskDescription" class="form-control" placeholder="Opis zadania" rows="3"></textarea>
            </div>
            <div class="form-group">
                <input type="date" id="taskDeadline" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Dodaj zadanie</button>
        </form>
        <ul id="taskList" class="list-group"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
