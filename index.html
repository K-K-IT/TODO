<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Lista zadań</h1>
      <form id="taskForm" class="mb-4">
        <div class="form-group">
          <input
            type="text"
            id="taskTitle"
            class="form-control"
            placeholder="Tytuł zadania"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            id="taskDescription"
            class="form-control"
            placeholder="Opis zadania"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="date" id="taskDeadline" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Dodaj zadanie</button>
      </form>

      <ul id="taskList" class="list-group"></ul>
    </div>





    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="taskFormModal" class="mb-4" data-id="">
              <div class="form-group">
                <input
                  type="text"
                  id="taskTitleModal"
                  class="form-control"
                  value = ""
                  required
                  aria-label="aaa"
                />
                <textarea
                  id="taskDescriptionModal"
                  class="form-control"
                  value = ""
                  rows="3"
                ></textarea>
                <input type="date" id="taskDeadlineModal" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>
          </div>

        </div>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
